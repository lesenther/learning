    var [first, , , fourth] = ['a','b', 'c', 'd', 'e'];

    var sandwich = {
      title: 'Reuben',
      price: 7,
      description: 'Clevelands favorite sandwich',
      ingredients: ['a', 'b', 'c', 'd']
    };

    console.log(sandwich.title);
    console.log(sandwich.price);


    var {title, price} = {
      title: 'Reuben',
      price: 7,
      description: 'Clevelands favorite sandwich',
      ingredients: ['a', 'b', 'c', 'd']
    };


    console.log(title);

    var vacation = {
      destination : 'chile',
      travelers : 2,
      activity: 'skiing',
      cost: 4000
    };

    function vacationMarketing({destination, activity}){
      return `Come to ${destination} and do ${activity}`;
    }

    console.log(vacationMarketing(vacation));

<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <style>
    html { background: #111;  color: #444; font-family: PragmataPro, Consolas, monospace;}
    h1 { margin: 1em;  }
  </style>
  <script type="text/javascript">
    class Restaurant extends React.Component {
      render(){
        return (<div>
          <h1>Hello World</h1>
          </div>)
      }
    };

    React.render(<Restaurant></Restaurant>, document.body);
  </script>
  <title>Creating React Components</title>
</head>
<body>
  <h1>Testing Environment</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">

    var cat = {
      meow(times){
        console.log('meow'.repeat(times));
      },
      purr(times){
        console.log('purr'.repeat(times));
      },
      snore(times){
        console.log('snore'.repeat(times));
      }
    };

    cat.meow(3);
    cat.purr(4);
    cat.snore(5);

  </script>
  <title>Object Literal Enhancement</title>
</head>
<body>

</body>
</html>

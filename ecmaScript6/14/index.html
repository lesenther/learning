<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function* director(){
      yield 'Three';
      yield 'Two';
      yield 'One';
      yield 'action';
    }

    var action = director();

    console.log(action.next().value); // next fcn will jump to the next yield
    console.log(action.next().value); 
    console.log(action.next().value); 
    console.log(action.next().value); 
    console.log(action.next().value); 

    // this is a generator - it returns a generator object
    function* eachItem(arr){
      for (var i =0; i<arr.length; i++) {
        yield arr[i];
      }
    }

    var letters = eachItem(['a','b','c','d','e']);

    var abcs = setInterval(function(){
      var letter = letters.next();
      if(letter.done){
        clearInterval(abcs);
        console.log('now i know my abcs');
      }else{
        console.log(letter.value);
      }
    }, 500);



  </script>
  <title>Generator</title>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" charset="utf-8" async defer>
    // constant variables should not be reassigned
    const birthYear = 1985;
    // var birthYear = 1999; // error => Uncaught SyntaxError: Identifier 'birthYear' has already been declared
    var age = 2016 - birthYear;
    console.log(age);

    // ex 2

    function coldEnough(deg){
      const freezingTemp = 32;
      if(freezingTemp <= deg){
        return deg + ' is above freezing';
      }else{
        return deg + ' is below freezing';
      }
    }

    console.log(coldEnough(40));
    console.log(coldEnough(80));
    console.log(coldEnough(12));
    console.log(coldEnough(-10));
  </script>
  <title>Const Keyword</title>
</head>
<body>

</body>
</html>
